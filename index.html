<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDoor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://static.coingecko.com/s/thumbnail-d5a7c1de76b4bc1332e48227dc1d1582c2c92721b5552aae76664eecb68345c9.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="https://static.coingecko.com/s/thumbnail-d5a7c1de76b4bc1332e48227dc1d1582c2c92721b5552aae76664eecb68345c9.png" class="logo">
            <ul>
                <li><a href="#">Markets</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Whitepaper</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <button >Buy Crypto</button>
        </nav>
        <div class="content">
            <h1>Crypto is the <br><a href="#">Future</a> Present</h1>
            <p>The Most Reliable Crypto Prices Website.<br> Data curated directly from the Exchnages:)</p>
            <button><a href="#">WAGMI</a></button>
            <!-- <img src="https://miro.medium.com/v2/resize:fit:1400/1*qGqMY0LcqT1xgdz0z9r8EA.png"> -->
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Bitcoin.png" alt="bitcoin Logo">
                <div>
                    <h3>$ <span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/1257px-Ethereum_logo_2014.svg.png" alt="ETH Logo">
                <div>
                    <h3>$<span id="ETH"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
                <div>
                    <h3>$<span id="USDT"></span></h3>
                    <p>USDT</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
